[tool.poetry]
name = "prometheus-exporter-celery"
version = "0.10.5"
description = ""
authors = [
	"Dani Hodovic <dani.hodovic@gmail.com>",
	"Adin Hodovic <adin@email.com>",
]
license = "MIT"
packages = [
    { include = "src" },
]
readme = "README.md"

[tool.black]
skip_numeric_underscore_normalization = true
exclude = ".*(venv|virtualenv|.poetry|migrations|node_modules)"

[tool.isort]
profile = "black"
multi_line_output = 3
skip = '.virtualenv,.venv,.poetry,.poetry-cache'

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
celery = "^5.4.0"
prometheus-client = "^0.20.0"
click = "^8.1.7"
pretty-errors = "^1.2.19"
loguru = "^0.7.2"
redis = "^5.0.4"
Flask = "^3.0.3"
waitress = "^3.0.0"
arrow = "^1.3.0"
timy = "^0.4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
black = "^23.12.1"
isort = "^5.13.2"
jedi = "^0.19.1"
pudb = "^2020.1"
requests = "^2.31.0"
pytest-cov = "^4.1.0"
ptpython = "^3.0.25"
pytest-mock = "^3.12.0"
pyinstaller = "^5.13.1"
mypy = "^1.8.0"
types-requests = "^2"
types-waitress = "^2.1.4.20240106"
celery-types = "^0.11.0"
pre-commit = "^2.19.0"
pytest-celery = "^0.0.0"
urllib3 = "1.26.18"
pylint = "^3.0.3"
certifi = "^2024.2.2"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
