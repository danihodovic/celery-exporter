[tool.black]
skip_numeric_underscore_normalization = true
exclude = ".*(venv|virtualenv|.poetry|migrations|node_modules)"

[tool.isort]
profile = "black"
multi_line_output = 3
skip = '.virtualenv,.venv,.poetry,.poetry-cache'

[tool.poetry]
name = "celery-exporter"
version = "0.10.1"
description = ""
authors = ["Dani Hodovic <dani.hodovic@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
celery = "^5.3.6"
prometheus-client = "^0.19.0"
click = "^8.1.7"
pretty-errors = "^1.2.19"
loguru = "^0.7.2"
redis = "^5.0.1"
Flask = "^3.0.0"
waitress = "^2.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
black = "^23.12.1"
isort = "^5.13.2"
jedi = "^0.19.1"
pudb = "^2020.1"
requests = "^2.31.0"
pytest-cov = "^4.1.0"
ptpython = "^3.0.25"
pytest-mock = "^3.12.0"
pyinstaller = "^5"
mypy = "^1.8.0"
types-requests = "^2"
types-waitress = "^2.1.4.20240106"
celery-types = "^0.11.0"
pre-commit = "^2.19.0"
pytest-celery = "^0.0.0"
urllib3 = "1.26.18"
pylint = "^3.0.3"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
