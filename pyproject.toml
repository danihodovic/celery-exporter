[tool.black]
skip_numeric_underscore_normalization = true
exclude = ".*(venv|virtualenv|migrations|node_modules|s3)"

[tool.isort]
profile = "black"
multi_line_output = 3
skip = '.virtualenv,.venv'

[tool.poetry]
name = "celery-exporter"
version = "0.0.1"
description = ""
authors = ["Dani Hodovic <dani.hodovic@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
celery = {git = "https://github.com/danihodovic/celery.git", rev = "allow-heartbeats-in-tests", extras = ["redis", "sqs"]}
prometheus-client = "^0.13.1"
click = "^7.1.2"
pretty-errors = "^1.2.19"
loguru = "^0.5.3"
redis = "^3.5.3"
Flask = "^1.1.2"
waitress = "^2.0.0"
pylint = "^2.7.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
black = "^20.8b1"
isort = "^5.8.0"
jedi = "^0.18.0"
pytest-celery = "^0.0.0-alpha.1"
pudb = "^2020.1"
requests = "^2.25.1"
pylint = "^2.7.1"
pytest-cov = "^2.11.1"
ptpython = "^3.0.13"
pytest-mock = "^3.5.1"
pyinstaller = "v4.0"
staticx = "^0.12.1"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
